<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
    {% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="{{ post.title }}" width="50">
        {% else %}
        <img src="https://picsum.photos/id/237/350/200" alt="" width="50">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <p>By {{ post.author }} <span>|</span>{{ post.created_at|date:"d E Y" }}  <span>|</span> {{ post.views }}</p>
        </div>
    </div>
    {% endfor %}
</div>
